<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<!-- need value for checkbox, radio, select/option -->
<body>

    <h1>A very simple calculator</h1>
    <h2>(yet still good!)</h2>
    <div class ="calculator">
        <!-- we use input as a container to have an inputable container -->
        <form name="add">ADD
            <input type="number" name="add1">
            <div> + </div>
            <input type="number" name="add2">
            <button>Calculate</button>
        </form>

        <form name="sub">SUBTRACT
            <input type="number" name="sub1">
            <div> - </div>
            <input type="number" name="sub2">
            <button>Calculate</button>
        </form>

        <form name="mult">MULTIPLY
            <input type="number" name="mult1">
            <div> * </div>
            <input type="number" name="mult2">
            <button>Calculate</button>
        </form>

        <div id="container">
            The Answer
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
