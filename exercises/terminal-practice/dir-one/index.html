<!DOCTYPE html>
<!-- //HYPER TEXT MARKUP LANGAUGE -->
<!-- //so brower understands that its an html 5 page.  -->
<!-- ELEMENT: body, head, div -->
<!-- TAG: <body> <head> <div> -->
<!-- ATTRIBUTE: Giving properties to specific elements, How elements postiion on an html page-->
<!--  -->
<!-- BLOCK & INLINE BLOC: block takes the whole page and inline text is span -->
<html> 
<head>
    <!--scripts, metadats, links, title-->
    <!-- command + / is comment shortcut -->
</head>
<body>
    <div>
        <img src=""> //one of few self closing tabs
    </div>
    <div>  
    <!-- parent -->
        <h1 id = "myHeader">Hi</h1>
        <!-- child -->
        <span> Hey </span>
        <img src="https:">
        <a href="www.google.com">Google</a>
        <!-- src = source, attribute -->
        <h2 class = "button">Okay</h2>
        <p></p>
        <ul>
            <li>
                bye
            </li>
        </ul>
    </div>
    <!-- all of the things we're going to see -->
    <!-- scripts can also go here -->
    <!-- type ! + tab and you get the boiler plate in VS code -->
    <!--  tags denoted by < > carrots -->
</body>

</html>
