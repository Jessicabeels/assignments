<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="background">
    
    <img src="https://seeklogo.com/images/S/super-mario-logo-A8E04F3EC2-seeklogo.com.png" id="header">
    
    <h1> Mario's Pest Control </h1>


    <div class="images">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Goomba.PNG/220px-Goomba.PNG" id="goombas">
        <img src="https://vignette.wikia.nocookie.net/kaizomariomaker/images/0/06/Bob-omb.png/revision/latest?cb=20171215035834"
            id="bombs">
        <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" id="cheeps">
    </div>


    <form name="biz">
        <div class="parent">
            <div>
                <h4>Goombas $5</h4>
                <input value="" name="goombas" type="number" placeholder=" Goomba count" min=0 max=1000>
            </div>

            <div>
                <h4>Bob-ombs $7</h4>
                <input value="" name="bombs" type="number" placeholder=" Bob-omb count" min=0 max=1000>
            </div>

            <div>
                <h4>Cheep-cheeps $11</h4>
                <input value="" name="cheeps" type="number" placeholder=" Cheep-cheeps count" min=0 max=1000>
            </div>
        </div>

        <div class='buttons'>
            <div id = "button"><button id = "btn">Submit</button></div>
            <div id ="container"> Total cost</div>
            
        </div>
        
        
    </form>
    
    <footer>
        <div>
           <div> mario@baddiebiz.com baddiebiz.com 374 15th street Rome, Italy  </div>
        </div>
    </footer>  
    <script src="app.js"></script>
</body>

</html>
