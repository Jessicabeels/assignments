    <div id="parent"></div>
    <h1> Mario's Baddie Beating Biz</h1>


    <form name="biz">

        <div class="pest-1">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/ce/Goomba.PNG/220px-Goomba.PNG">
            <h4>Goombas</h4>
            <input value="" name="goombas" type="number" placeholder=" Goomba count" min=0 max=1000>
        </div>
        
        <div> + </div>
        <div class="pest-2">
            <img src="https://vignette.wikia.nocookie.net/kaizomariomaker/images/0/06/Bob-omb.png/revision/latest?cb=20171215035834" id="bombs">
            <h4>Bob-ombs</h4>
            <input value="" name="bombs" type="number" placeholder=" Bob-omb count" min=0 max=1000>
        </div>
        <div> + </div>
        <div  class="pest-3" id="cheepsId">
            <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png" id="cheeps">
            <h4>Cheep-cheeps</h4>
            <input value="" name="cheeps" type="number" placeholder=" Cheep-cheeps count" min=0 max=1000>
        </div>

        <br>
        <button id="Submit">Submit</button>

    </form>
    <br>

        Total cost:
