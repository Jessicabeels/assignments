<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Pegasus Private Jets </h1>
    <img src=https://images.unsplash.com/photo-1513912909943-53aac2542cc5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60>
    <h4>Private luxury chartered air experience</h4>
    <h5> Please fill out the following form:</h5>
    <form name="info">
        <h4>Name:</h4>
        First:<input value="" type="text" name = "first" placeholder="First" >
        Last:<input value=""  type="text" name="last" placeholder="Last" >

        <h4>Age:</h4>
        <input value='' name="age" type="number" placeholder="Age" min="0" max="120" >
        
        <h4>Gender:</h4>
        Male <input value="male" name="gender" type="radio" >
        Female <input value="female" name="gender" type="radio" >

        <h4>Location:</h4>
        <select name="location">
            <option value = "New York"> New York </option>
            <option value = "Toyko"> Toyko </option>
            <option value = "Dubai"> Dubai </option>
            <option value = "Paris"> Paris </option>       
        </select>

        <h4>Dietary Restrictions:</h4>
            <label><input type = "checkbox" value = "Vegetarian" name="diet"/>Vegetarian</label>
            <label><input type = "checkbox" value = "Pescatarian" name="diet"/> Pescatarian  </label>
            <label><input type = "checkbox" value = "Vegan" name="diet"/> Vegan </label>

       
        
        <br> 
        <br>   
        <br>
        <button>Submit</button>

    </form>

    <br>
   



    <script src="app.js"></script>
</body>

</html>
