<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="header">TASK HABIT</h1>
    <div class="input">
    <form name="formStuff" class="formstuff">
            <div class="formback">
                <div>
                    <h4>Title</h4>
                    <input type="text" name="todoTitle" placeholder="Title">
                </div>
                <div>
                    <h4>Description</h4>
                    <input type="text" name="todoDescription" placeholder="Description">
                </div>
                <div>
                    <h4> Price</h4>
                    <input type="number" name="price" min="0" max="10000000000" placeholder="price">
                </div>
                <div>
                    <h4> Image </h4>
                    <input type="text" name="imgUrl" src="" placeholder="url">
                </div>
            </div>
        

        <button class='sub'>Submit</button>
        <!-- <button>Submit</button> -->
    </form>
</div>


    <h1>Your Tasks</h1>
    <div id="container">

    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src='app.js'></script>
</body>

</html>
