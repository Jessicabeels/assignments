<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">Task Habit</h1>

    <form name="formStuff">
        <div class="input">
            <div>
                <h4>Title</h4>
                <input type="text" name="todoTitle" placeholder="Title">
            </div>
            <div>
                <h4>Description</h4>
                <input type="text" name="todoDescription">
            </div>
            <div>
                <h4> Price</h4>
                <input type="number" name="price" min="0" max="10000000000">
            </div>
            <div>
                <h4> Image </h4>
                <input type="file" name="personal-image" accept="image/png, image/jpeg">
            </div>
        </div>

        <button>Submit</button>
    </form>

   
    <h1>Your Tasks</h1>
    <div id="container">
            <h1></h1>
            <img src="" alt="">
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src='app.js'></script>
</body>

</html>
